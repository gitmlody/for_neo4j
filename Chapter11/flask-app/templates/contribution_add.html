{% extends "base.html" %}

{% block content %}

<section>
    <h2 class="title">Add a contribution</h2>
    {% for field, errors in form.errors.items() %}
    <div class="alert bg-danger">
	{{ form[field].label }}: {{ ', '.join(errors) }}
    </div>
    {% endfor %}    
    <form method="POST" action="{{ url_for('add_contribution') }}">
	{{ form.csrf_token }}
	<div class="form-field">
	    {{ form.name.label }} {{ form.name }}
	</div>
	{{ form.submit }}
    </form>
</section>

{% endblock %}
